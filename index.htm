<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/citty.png" type="image.png">    
    <title>Login_Page</title>
</head>
<body>
  <div class="container">

       <!--The First part-->

    <h1 class="Title">
        <span class="Greater">Welcome</span>
        <span class="place_indicator">to</span>
        <span class="The">the</span>
        <span class="Animal">cats</span>
        <span class="World">world</span>
    </h1>
    <div class="row">
       <img id="Cat" src="image/cat.png" alt="Cat_icon">

        <!--The Inputs part-->
    
    <div id="inputs">
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <form>
            <input type="checkbox">
            <label for="checkbox">Remember Me</label>
        </form>
    </div>
    <button type="submit">LOGIN</button><br>
    </div>

    <div id="SignUP">
        <span>Don't have an account yet?<a href="#">Sign up Now</a></span>
    </div>
  </div>
</body>
</html>
